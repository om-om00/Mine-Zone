<!DOCTYPE html><html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MineZone - ماين زون</title>
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
      body {
        font-family: Tahoma, sans-serif;
        background-color: #2e2e2e;
        color: #fff;
      }
      .header {
        background-color: #1450aa;
        padding: 16px;
        text-align: center;
        font-size: 24px;
        font-weight: bold;
        position: relative;
      }
      .menu-icon {
        position: absolute;
        right: 16px;
        top: 16px;
        font-size: 24px;
        cursor: pointer;
      }
      .sidebar {
        position: fixed;
        top: 0;
        right: -250px;
        width: 250px;
        height: 100%;
        background-color: #1450aa;
        padding: 20px;
        transition: 0.3s;
        z-index: 10;
      }
      .sidebar.active {
        right: 0;
      }
      .sidebar .close-btn {
        font-size: 24px;
        font-weight: bold;
        cursor: pointer;
        margin-bottom: 20px;
        display: block;
        text-align: left;
      }
      .sidebar a {
        display: block;
        color: white;
        text-decoration: none;
        margin-bottom: 16px;
        font-size: 18px;
      }
      .banner {
        width: 100%;
        padding: 40px 20px;
        background-color: #1f1f1f;
        text-align: center;
      }
      .banner input {
        width: 90%;
        max-width: 500px;
        padding: 12px;
        font-size: 16px;
        border-radius: 6px;
        border: none;
        outline: none;
      }
      .suggestions {
        background-color: #333;
        max-width: 500px;
        margin: 10px auto 0;
        border-radius: 4px;
        overflow: hidden;
      }
      .suggestions div {
        padding: 10px;
        border-bottom: 1px solid #444;
        cursor: pointer;
      }
      .suggestions div:hover {
        background-color: #444;
      }
      .section-title {
        text-align: center;
        margin: 20px 0;
        font-size: 22px;
        color: #00ffc8;
      }
      .sections {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
        gap: 20px;
        padding: 20px;
      }
      .card {
        background-color: #3d3d3d;
        border: 2px solid #5adb5a;
        padding: 20px;
        text-align: center;
        border-radius: 10px;
        transition: 0.3s;
      }
      .card:hover {
        background-color: #4f4f4f;
      }
      .card img {
        width: 100%;
        height: 100px;
        object-fit: cover;
        margin-bottom: 10px;
        border-radius: 6px;
      }
      .card a {
        display: inline-block;
        margin-top: 10px;
        padding: 6px 12px;
        background-color: #00aa55;
        color: white;
        text-decoration: none;
        border-radius: 4px;
        font-weight: bold;
      }
      footer {
        text-align: center;
        padding: 10px;
        font-size: 14px;
        color: #999;
        margin-top: 30px;
      }
    </style>
    <script>
      function toggleSidebar() {
        document.getElementById('sidebar').classList.toggle('active');
      }const suggestionsList = [
    "مود الأدوات السحرية",
    "مخلوقات الليل",
    "عالم السفينة",
    "سكن المحارب",
    "مود السرعة",
    "مود الطيران"
  ];

  function showSuggestions(value) {
    const box = document.getElementById('suggestions');
    box.innerHTML = '';
    if (value.trim() === '') return;
    const filtered = suggestionsList.filter(item => item.includes(value));
    filtered.forEach(item => {
      const div = document.createElement('div');
      div.textContent = item;
      box.appendChild(div);
    });
  }
</script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />

  </head>
  <body>
    <div class="header">
      MineZone
      <span class="menu-icon" onclick="toggleSidebar()">
        <i class="fas fa-bars"></i>
      </span>
    </div><div id="sidebar" class="sidebar">
  <span class="close-btn" onclick="toggleSidebar()">X</span>
  <a href="index.html">الصفحة الرئيسية</a>
  <a href="mods.html">مودات</a>
  <a href="worlds.html">عوالم</a>
  <a href="skins.html">سكنات</a>
</div>

<div class="banner">
  <input type="text" placeholder="ابحث عن مود، عالم، سكن..." oninput="showSuggestions(this.value)" />
  <div id="suggestions" class="suggestions"></div>
</div>

<div class="sections">
<div class="card">
  <img src="https://i.imgur.com/DmBhLQo.png" alt="عالم الجزيرة المفقودة" />
  <h3>عالم الجزيرة المفقودة</h3>
  <p>جزيرة ضخمة فيها أسرار وكنوز مفقودة.</p>
  <a href="https://www.mediafire.com/lost-island-world" target="_blank">تحميل</a>
    </div>
<footer>
  جميع الحقوق محفوظة © MineZone 2025
</footer>

  </body>
</html>
