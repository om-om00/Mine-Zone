<!DOCTYPE html><html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MineZone - ماين زون</title>
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
      body {
        font-family: Tahoma, sans-serif;
        background-color: #2e2e2e;
        color: #fff;
      }
 .header {
        background-color: #1450aa;
        padding: 16px;
        text-align: center;
        font-size: 24px;
        font-weight: bold;
        position: relative;
      } 
      .menu-icon {
        position: absolute;
        right: 16px;
        top: 16px;
        font-size: 24px;
        cursor: pointer;
      }
      .sidebar {
        position: fixed;
        top: 0;
        right: -250px;
        width: 250px;
        height: 100%;
        background-color: #1450aa;
        padding: 20px;
        transition: 0.3s;
        z-index: 10;
      }
      .sidebar.active {
        right: 0;
      }
      .sidebar .close-btn {
        font-size: 24px;
        font-weight: bold;
        cursor: pointer;
        margin-bottom: 20px;
        display: block;
        text-align: left;
      }
      .sidebar a {
        display: block;
        color: white;
        text-decoration: none;
        margin-bottom: 16px;
        font-size: 18px;
      }
      .mod-box {
        width: 90%;
        max-width: 400px;
        height: 200px;
        border: 4px solid #4caf50;
        border-radius: 30px;
        margin: 40px auto;
      }
      .mod-name {
        font-size: 24px;
        text-align: right;
        margin-right: 30px;
        margin-bottom: 20px;
      }
      .mod-description {
        font-size: 48px;
        font-weight: bold;
        text-align: center;
        margin-bottom: 50px;
      }
      .sections {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
        gap: 20px;
        padding: 20px;
      }
      .card {
        background-color: #3d3d3d;
        border: 2px solid #5adb5a;
        padding: 20px;
        text-align: center;
        border-radius: 10px;
        transition: 0.3s;
      }
      .card:hover {
        background-color: #4f4f4f;
      }
      .card img {
        width: 100%;
        height: 100px;
        object-fit: cover;
        margin-bottom: 10px;
        border-radius: 6px;
      }
      .card a {
        display: inline-block;
        margin-top: 10px;
        padding: 6px 12px;
        background-color: #00aa55;
        color: white;
        text-decoration: none;
        border-radius: 4px;
        font-weight: bold;
      }
      footer {
        text-align: center;
        padding: 10px;
        font-size: 14px;
        color: #999;
        margin-top: 30px;
      }
      .download-section {
  text-align: center;
  margin: 50px 0;
}

.download-btn {
  background-color: #00aa55;
  color: white;
  padding: 14px 28px;
  font-size: 20px;
  text-decoration: none;
  border-radius: 8px;
  font-weight: bold;
  transition: background-color 0.3s;
}

.download-btn:hover {
  background-color: #007744;
}
    </style>
    <script>
      function toggleSidebar() {
        document.getElementById('sidebar').classList.toggle('active');
      }
    </script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
  </head>
  <body>
    <div class="header">
      MineZone
      <span class="menu-icon" onclick="toggleSidebar()">
        <i class="fas fa-bars"></i>
      </span>
    </div>

    <div id="sidebar" class="sidebar">
      <span class="close-btn" onclick="toggleSidebar()">X</span>
      <a href="index.html">الصفحة الرئيسية</a>
      <a href="mods.html">مودات</a>
      <a href="worlds.html">عوالم</a>
      <a href="skins.html">سكنات</a>
    </div>

    <div class="mod-box"></div>
    <div class="mod-name">اسم المود</div>
    <div class="mod-description">وصف المود</div>

    <div style="height: 300px;"></div> 

<div class="download-section">
  <a href="https://example.com/download" class="download-btn">تحميل المود</a>
</div>
