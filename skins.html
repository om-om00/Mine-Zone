<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
  <meta http-equiv="Content-Security-Policy" content="default-src 'self' https: data:;" />
  <meta http-equiv="X-Content-Type-Options" content="nosniff" />
  <meta http-equiv="X-Frame-Options" content="DENY" />
  <meta name="referrer" content="no-referrer" />
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MineZone - ماين زون</title>
    <link href="https://fonts.cdnfonts.com/css/minecraftia" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />

    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
      body {
        font-family: Tahoma, sans-serif;
        background-color: #2e2e2e;
        color: #fff;
      }
      .header {
        background-color: #1450aa;
        padding: 12px 16px;
        position: relative;
      }
      .header-content {
        display: flex;
        align-items: center;
        justify-content: space-between;
        direction: ltr;
      }
      .logo {
        height: 45px;
      }
      .logo img {
        width: 100px;
        height: auto;
        display: block;
        margin: 0 auto;
        margin-top: 40px;
      }
      .site-name {
        font-family: 'Minecraftia', sans-serif;
        font-size: 24px;
        font-weight: bold;
        color: white;
        flex: 1;
        text-align: center;
        margin-right: -45px;
      }
      .menu-icon {
        font-size: 24px;
        color: white;
        cursor: pointer;
      }
      .sidebar {
        position: fixed;
        top: 0;
        right: -250px;
        width: 250px;
        height: 100%;
        background-color: #1450aa;
        padding: 20px;
        transition: 0.3s;
        z-index: 10;
      }
      .sidebar.active {
        right: 0;
      }
      .sidebar .close-btn {
        font-size: 24px;
        font-weight: bold;
        cursor: pointer;
        margin-bottom: 20px;
        display: block;
        text-align: left;
      }
      .sidebar a {
        display: block;
        color: white;
        text-decoration: none;
        margin-bottom: 16px;
        font-size: 18px;
      }
      .banner {
        width: 100%;
        padding: 40px 20px;
        background-color: #1f1f1f;
        text-align: center;
      }
      .banner input {
        width: 90%;
        max-width: 500px;
        padding: 12px;
        font-size: 16px;
        border-radius: 6px;
        border: none;
        outline: none;
      }
      .suggestions {
        background-color: #333;
        max-width: 500px;
        margin: 10px auto 0;
        border-radius: 4px;
        overflow: hidden;
      }
      .suggestions div {
        padding: 10px;
        border-bottom: 1px solid #444;
        cursor: pointer;
      }
      .suggestions div:hover {
        background-color: #444;
      }
      .section-title {
        text-align: center;
        margin: 20px 0;
        font-size: 22px;
        color: #00ffc8;
      }
      .sections {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
        gap: 20px;
        padding: 20px;
      }
      .card {
        background-color: #3d3d3d;
        border: 2px solid #5adb5a;
        padding: 20px;
        text-align: center;
        border-radius: 10px;
        transition: 0.3s;
      }
      .card:hover {
        background-color: #4f4f4f;
      }
      .card img {
        width: 100%;
        height: 100px;
        object-fit: cover;
        margin-bottom: 10px;
        border-radius: 6px;
      }
      .card a {
        display: inline-block;
        margin-top: 10px;
        padding: 6px 12px;
        background-color: #00aa55;
        color: white;
        text-decoration: none;
        border-radius: 4px;
        font-weight: bold;
      }
      footer {
        text-align: center;
        padding: 10px;
        font-size: 14px;
        color: #999;
        margin-top: auto;
      }
      .sidebar a.active-link {
        background-color: rgba(0, 0, 0, 0.2);
        border-radius: 6px;
        padding: 8px;
      }
       #scrollTopBtn {
  position: fixed;
  bottom: 30px;
  left: 30px;
  background-color: #00aa55;
  color: white;
  padding: 10px 20px;
  border-radius: 6px; /* مستطيل بحواف ناعمة */
  font-size: 16px;
  border: none;
  cursor: pointer;
  display: none;
  z-index: 1000;
  font-weight: bold;
}
#scrollTopBtn:hover {
  background-color: #008f47;
}
#scrollTopBtn:focus,
 #scrollTopBtn:active {
  background-color: #00aa55;
  outline: none;
}
    </style>

    <script>
window.onscroll = function () {
  const btn = document.getElementById("scrollTopBtn");
  if (document.body.scrollTop > 200 || document.documentElement.scrollTop > 200) {
    btn.style.display = "block";
  } else {
    btn.style.display = "none";
  }
};

function scrollToTop() {
  window.scrollTo({ top: 0, behavior: "smooth" });
}
      
      window.onload = function () {
        window.toggleSidebar = function () {
          document.getElementById('sidebar').classList.toggle('active');
        };

        const suggestionsList = [
          { name: "مود الاسنتشلز essentials", link: "mod-details/essentials.html" },
          { name: "مود معلومات الاغراض items info", link: "mod-details/ItemsInfo.html" },
          { name: "مود فيزيائية الاغراض Items physics", link: "mod-details/Item_physics.html" },
            { name: "عالم The Morph Parkour", link: "world-details/TheMorphParkour.html" },
       { name: "عالم Half Heart Survival", link: "world-details/HalfHeartSurvival.html" },
        ];

        window.showSuggestions = function (value) {
          const box = document.getElementById('suggestions');
          box.innerHTML = '';
          if (value.trim() === '') return;

          const filtered = suggestionsList.filter(item =>
            item.name.toLowerCase().includes(value.toLowerCase())
          );

          filtered.forEach(item => {
            const div = document.createElement('div');
            div.textContent = item.name;
            div.onclick = () => window.location.href = item.link;
            box.appendChild(div);
          });
        };

        // تفعيل الرابط الحالي في القائمة الجانبية
        let currentPage = location.pathname.split("/").pop();
        if (currentPage === "") currentPage = "index.html";

        const sidebarLinks = document.querySelectorAll('.sidebar a');
        sidebarLinks.forEach(link => {
          if (link.getAttribute("href") === currentPage) {
            link.classList.add("active-link");
          }
        });
      };
    </script>
  </head>

  <body>
    <div class="header">
      <div class="header-content">
        <a href="FollowUs.html">
          <img src="https://i.postimg.cc/Y9FQw7L1/photo-6001539329949812857-y.jpg" alt="شعار" class="logo" />
        </a>
        <span class="site-name">MINE ZONE</span>
        <span class="menu-icon" onclick="toggleSidebar()">
          <i class="fas fa-bars"></i>
        </span>
      </div>
    </div>

    <div id="sidebar" class="sidebar">
      <span class="close-btn" onclick="toggleSidebar()">X</span>
      <a href="index.html">الصفحة الرئيسية</a>
      <a href="mods.html">مودات</a>
      <a href="worlds.html">عوالم</a>
      <a href="skins.html">سكنات</a>
      <a href="FollowUs.html">تابعنا</a>
      <a href="privacy.html">سياسة الخصوصية</a>
    </div>

    <div class="banner">
      <input type="text" placeholder="ابحث عن مود، عالم، سكن..." oninput="showSuggestions(this.value)" />
      <div id="suggestions" class="suggestions"></div>
    </div>

    <div class="banner">
      <h3>السكنات</h3>
    </div>

    <div class="sections">
      <div class="card">
        <img src="https://i.postimg.cc/13r99k5h/Deep-Horror-Icons-Thumbnail-0.jpg" alt="DeepHorrorIcons" />
        <h3>Deep Horror Icons</h3>
        <p>تتسم الحزمة بجوّ مخيف وعميق؛ حيث تضم شخصيات تُشبه...</p>
        <a href="skin-details/deepHorror.html" target="_blank">انتقال</a>
      </div>
    </div>

    <footer>
      <p>جميع الحقوق محفوظة © MineZone 2025</p>
      <a href="privacy.html" style="color: #ccc; text-decoration: none;">سياسة الخصوصية</a>
    </footer>
    <button onclick="scrollToTop()" id="scrollTopBtn" title="العودة للأعلى">⬆</button>
  </body>
</html>
