  <h1>سياسة الخصوصية</h1>

  <p>نحن في هذا الموقع نقدر خصوصيتك، ونسعى إلى حماية معلوماتك أثناء استخدامك لموقعنا.</p>

  <h2>المعلومات التي يتم جمعها</h2>
  <p>لا نقوم بجمع أي معلومات شخصية بشكل مباشر من المستخدمين.</p>
  <p>ومع ذلك، قد تستخدم بعض الخدمات الخارجية (مثل شبكات الإعلانات) ملفات تعريف الارتباط (Cookies) أو أدوات مشابهة لجمع بيانات غير شخصية مثل عنوان الـ IP، نوع الجهاز، ونوع المتصفح.</p>

  <h2>ملفات تعريف الارتباط (Cookies)</h2>
  <p>قد تُستخدم ملفات تعريف الارتباط لتحسين تجربة المستخدم أو لعرض إعلانات مخصصة من قبل شبكات إعلانية خارجية.</p>

  <h2>الإعلانات</h2>
  <p>قد يحتوي الموقع على إعلانات مقدمة من أطراف ثالثة مثل شبكات الإعلان. هذه الأطراف قد تستخدم تقنيات لتخصيص الإعلانات المعروضة لك بناءً على زيارتك لهذا الموقع أو مواقع أخرى.</p>

  <h2>روابط خارجية</h2>
  <p>قد يحتوي الموقع على روابط لمواقع خارجية. نحن لسنا مسؤولين عن محتوى أو سياسات الخصوصية لتلك المواقع.</p>

  <h2>تحديث السياسة</h2>
  <p>قد نقوم بتحديث سياسة الخصوصية من وقت لآخر. سيتم نشر أي تغييرات في هذه الصفحة.</p>
