<!DOCTYPE html><html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MineZone - ماين زون</title>
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
      body {
        font-family: Arial, sans-serif;
        background-color: #2e2e2e;
        color: #fff;
      }
      .header {
        background-color: #1450aa;
        padding: 16px;
        text-align: center;
        font-size: 24px;
        font-weight: bold;
        position: relative;
      }
      .menu-icon {
        position: absolute;
        left: 16px;
        top: 16px;
        font-size: 24px;
        cursor: pointer;
      }
      .sidebar {
        position: fixed;
        top: 0;
        right: -250px;
        width: 250px;
        height: 100%;
        background-color: #1450aa;
        padding: 20px;
        transition: 0.3s;
        z-index: 10;
      }
      .sidebar.active {
        right: 0;
      }
      .sidebar .close-btn {
        font-size: 24px;
        font-weight: bold;
        cursor: pointer;
        margin-bottom: 20px;
        display: block;
      }
      .sidebar a {
        display: block;
        color: white;
        text-decoration: none;
        margin-bottom: 16px;
        font-size: 18px;
      }
      .sidebar .social {
        margin-top: 30px;
      }
      .sidebar .social p {
        margin-bottom: 10px;
      }
      .sidebar .social-icons i {
        font-size: 24px;
        margin-left: 10px;
      }
      .content {
        padding: 20px;
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
        gap: 20px;
      }
      .card {
        background-color: #3d3d3d;
        border: 2px solid #5adb5a;
        height: 100px;
      }
    </style>
    <script>
      function toggleSidebar() {
        const sidebar = document.getElementById("sidebar");
        sidebar.classList.toggle("active");
      }
    </script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body>
    <div class="header">
      <span class="menu-icon" onclick="toggleSidebar()">
        <i class="fas fa-bars"></i>
      </span>
      MINE ZONE
    </div><div id="sidebar" class="sidebar">
  <span class="close-btn" onclick="toggleSidebar()">X</span>
  <a href="#">الصفحة الرئيسية</a>
  <a href="#">العوالم</a>
  <a href="#">المودات</a>
  <a href="#">السكنات</a>
  <div class="social">
    <p>تابعنا</p>
    <div class="social-icons">
      <i class="fab fa-tiktok"></i>
      <i class="fab fa-instagram"></i>
      <i class="fab fa-telegram"></i>
      <i class="fab fa-discord"></i>
    </div>
  </div>
</div>

<div class="content">
  <div class="card"></div>
  <div class="card"></div>
  <div class="card"></div>
  <div class="card"></div>
</div>

  </body>
</html>

  </nav>  <main>

<footer>
  جميع الحقوق محفوظة © MineZone 2025
</footer>

  </main>  <script>
    function showSection(id) {
      document.querySelectorAll('.section').forEach(section => {
        section.classList.remove('active');
      });
      document.getElementById(id).classList.add('active');
    }
  </script></body>
</html>
